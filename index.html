<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>technology tree</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
	<img src="techtree.svg" width="100%">
	<iframe id="raw" style="border: 0px;" 
	    src="techtree.txt" width="100%"></iframe>

    <script type="text/javascript">
   function fixIframe() {
		e = document.getElementById("raw");
		e.height = e.contentDocument.body.offsetHeight + 50;
	}
	window.addEventListener("load", fixIframe, false);
	</script>
  </body>
</html>
