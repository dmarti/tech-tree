<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>topic graph</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </head>
  <body>
	<img src="topics.svg" width="100%" style="margin-top: 2ex;">
	<iframe id="raw" style="margin-top: 4ex; border: 0px;" 
	    src="topics.txt" width="100%"></iframe>

    <script type="text/javascript">
   function fixIframe() {
		e = document.getElementById("raw");
		e.height = e.contentDocument.body.offsetHeight + 40;
	}
	window.addEventListener("load", fixIframe, false);
	</script>
  </body>
</html>
